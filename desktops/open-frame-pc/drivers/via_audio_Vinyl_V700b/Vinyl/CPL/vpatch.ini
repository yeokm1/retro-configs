//  VPATCH V4.0
//  [Driver] "DriverName" to index drievr volune and can't change.
//
//  All= D1,D2,M
//  LineName= D1 ,D2   ==>  Volume = D1 / D2
//  M => Mute status  ==> 0 : unmute ; 1: mute ; defulat=NULL
// [Line] => playback 
// [Recording] => recording 


[Driver]
DriverName=Vinyl AC'97 Audio (WAVE)

[Line]
.ALL=
.WAVE=
.SW=
CDPLAYER =1,2,1
[Recording]
CDPLAYER =1,2,1
